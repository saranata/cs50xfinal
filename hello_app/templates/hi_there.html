<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="/static/styles.css" />
        <title>Hello, Flask</title>
    </head>
    <body>
        {%if name %}
        <span class="message"><strong>Hello there, {{ name }}!</strong> {{ date.strftime("It's %A, %d %B, %Y at %X") }}.</span>
        {% else %}
            <span class="message">What's your name? Provide it after /hi/ in the URL.</span>
        {% endif %}
    </body>
</html>
